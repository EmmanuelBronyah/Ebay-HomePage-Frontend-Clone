<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; /* Adjust the gap as needed */
      padding: 20px; /* Add padding for better spacing */
      border: 1px solid #ccc; /* Add border to the grid container */
    }

    .column {
      width: 100%;
      border: 1px solid #ddd; /* Add border to each column */
      padding: 15px; /* Add padding for better spacing */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px; /* Adjust margin as needed */
    }

    img {
      width: 100%; /* Make the image fill its container */
      max-width: 100%; /* Ensure the image doesn't exceed its original width */
      height: auto; /* Maintain aspect ratio */

      /* Set a fixed height for the image (adjust the value as needed) */
      height: 300px; /* Set a fixed height, you can use any unit */
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .responsive-grid {
        grid-template-columns: 1fr; /* Change to a single column for smaller screens */
      }
    }
  </style>
</head>
<body>

<div class="responsive-grid">
  <div class="column">
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <!-- Add more li elements as needed -->
    </ul>
  </div>
  <div class="column">
    <ul>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
      <!-- Add more li elements as needed -->
    </ul>
  </div>
  <div class="column">
    <img src="/images/electronics.jpeg" alt="Image">
  </div>
</div>

</body>
</html>
